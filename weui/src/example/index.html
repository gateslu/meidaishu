<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>WeUI</title>
    <link rel="stylesheet" href="../style/weui.css" />
    <link rel="stylesheet" href="./example.css" />
    <script src="./zepto.min.js"></script>
    <script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="https://res.wx.qq.com/open/libs/weuijs/1.0.0/weui.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#btnLogin").click(function() {
                // var $username = $('#username')
                // var $password = $('#password')
                // alert($username.val() + ' ' + $password.val())
                $.ajax({
                    type: 'POST',
                    url: "/login",
                    data: $('#loginForm').serialize(),
                    dataType: 'JSON',
                    success: function(data) {
                        data = JSON.parse(data)
                        location.href = data.url
                    },
                    error: function(p1, p2, p3) {
                        // alert("oh my god")
                    }
                });
                // $("#myDiv").html(htmlobj.responseText);
            });
        });

        function login() {
            location.href = "./weui.html"
            $.ajax
        }
    </script>
    <style>
        #login_panel_bk {
            margin: auto;
            width: 80%;
            border: none;
            padding: 10px;
            margin-top: 120px;
        }
        
        .backgroundLogin {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            min-height: 360px;
        }
        
        .weui-label {
            width: 80px;
        }
    </style>
</head>

<body ontouchstart>
    <div class="backgroundLogin">
        <div id="login_panel_bk" class="weui-cells weui-cells_form">
            <form id="loginForm">
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">用户明</label></div>
                    <div class="weui-cell__bd">
                        <input id="username" name="username" class="weui-input" placeholder="请输入用户名">
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">密码</label></div>
                    <div class="weui-cell__bd">
                        <input id="password" name="password" type="password" class="weui-input" placeholder="请输入密码">
                    </div>
                </div>
            </form>
            <input href="javascript:;" type="submit" id="btnLogin" class="weui-btn weui-btn_primary" value="登录"></input>

        </div>
    </div>


</body>

</html>
